<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cotizaciones - Dev Services</title>
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <!-- VIEW: AUTH (LOGIN) -->
    <div id="auth-view" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-primary">CotizaWeb</h1>
                <p class="text-gray-500">Acceso al sistema</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 rounded-lg transition duration-200">
                    Ingresar
                </button>
            </form>
            <p id="auth-error" class="text-red-500 text-sm mt-3 text-center hidden"></p>
        </div>
    </div>

    <!-- VIEW: APP (PROTECTED) -->
    <div id="app-view" class="hidden">
        
        <!-- Navbar -->
        <nav class="bg-white shadow-md z-10 relative">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-primary flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    CotizaWeb
                </h1>
                <button id="logout-btn" class="text-sm text-gray-500 hover:text-red-500 font-medium">Cerrar Sesión</button>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            
            <!-- Tabs -->
            <div class="flex mb-6 border-b">
                <button id="tab-list" class="px-6 py-2 border-b-2 border-primary text-primary font-semibold focus:outline-none" onclick="app.switchTab('list')">Mis Cotizaciones</button>
                <button id="tab-create" class="px-6 py-2 border-b-2 border-transparent text-gray-500 hover:text-primary font-semibold focus:outline-none" onclick="app.switchTab('create')">
                    <span id="tab-create-text">Nueva Cotización</span>
                </button>
            </div>

            <!-- VISTA: FORMULARIO (CREAR / EDITAR) -->
            <div id="view-create" class="hidden">
                <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h2 class="text-2xl font-semibold text-gray-700" id="form-title">Crear Nueva Cotización</h2>
                        <button onclick="app.cancelEdit()" id="cancel-edit-btn" class="hidden text-sm text-red-500 hover:underline">Cancelar Edición</button>
                    </div>
                    
                    <form id="quote-form" class="space-y-6">
                        <input type="hidden" id="edit-id" value=""> <!-- ID oculto para edición -->

                        <!-- Sección Cliente -->
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <h3 class="font-medium text-gray-700 mb-3 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                                Información del Cliente
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Nombre Completo</label>
                                    <input type="text" id="clientName" class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-primary focus:outline-none" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Empresa</label>
                                    <input type="text" id="clientCompany" class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-primary focus:outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                                    <input type="email" id="clientEmail" class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-primary focus:outline-none" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">Válida hasta</label>
                                    <input type="date" id="validUntil" class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-primary focus:outline-none" required>
                                </div>
                            </div>
                        </div>

                        <!-- Sección Ítems -->
                        <div>
                            <h3 class="font-medium text-gray-700 mb-3 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 2a1 1 0 011-1h8a1 1 0 011 1v1h1a2 2 0 012 2v8a2 2 0 01-2 2H3a2 2 0 01-2-2V5a2 2 0 012-2h1V2zm1 11a1 1 0 102 0 1 1 0 00-2 0zm5 0a1 1 0 102 0 1 1 0 00-2 0z" clip-rule="evenodd" /></svg>
                                Servicios / Ítems
                            </h3>
                            
                            <div class="overflow-x-auto">
                                <table class="w-full text-left border-collapse">
                                    <thead>
                                        <tr class="bg-gray-100 text-gray-600 text-sm uppercase">
                                            <th class="p-3 w-5/12">Descripción</th>
                                            <th class="p-3 w-2/12">Cant.</th>
                                            <th class="p-3 w-2/12">Precio Unit. (MXN)</th>
                                            <th class="p-3 w-2/12 text-right">Total</th>
                                            <th class="p-3 w-1/12"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="items-list"></tbody>
                                </table>
                            </div>

                            <button type="button" class="mt-3 text-sm text-primary hover:text-secondary font-medium flex items-center gap-1" onclick="app.addItemRow()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                Agregar Ítem
                            </button>
                        </div>

                        <!-- Totales -->
                        <div class="flex justify-end">
                            <div class="w-full md:w-1/3 bg-gray-50 p-4 rounded-lg space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Subtotal:</span>
                                    <span class="font-medium" id="preview-subtotal">$0.00</span>
                                </div>
                                <div class="flex justify-between text-sm items-center">
                                    <span class="text-gray-600">Impuestos (16%):</span>
                                    <span class="font-medium" id="preview-tax">$0.00</span>
                                </div>
                                <div class="border-t pt-2 flex justify-between items-center text-lg font-bold text-gray-800">
                                    <span>Total:</span>
                                    <span id="preview-total">$0.00</span>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 flex gap-4">
                            <button type="button" class="w-1/3 border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-50" onclick="app.switchTab('list')">
                                Cancelar
                            </button>
                            <button type="submit" id="submit-btn" class="w-2/3 bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                                Guardar Cotización
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- VISTA: LISTA -->
            <div id="view-list">
                <!-- Filtros -->
                <div class="bg-white p-4 rounded-lg shadow mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-600 mb-1">Buscar</label>
                            <div class="relative">
                                <input type="text" id="search-input" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-1 focus:ring-primary focus:outline-none" placeholder="Cliente, Empresa o N°...">
                                <span class="absolute left-3 top-2.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Estado</label>
                            <select id="filter-status" class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:ring-primary focus:outline-none">
                                <option value="all">Todos</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="aprobada">Aprobada</option>
                                <option value="rechazada">Rechazada</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500 mb-1">Total Cotizaciones</div>
                            <div id="total-quotes" class="text-2xl font-bold text-primary">0</div>
                        </div>
                    </div>
                </div>

                <!-- Grid Cotizaciones -->
                <div id="quotes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center py-12 text-gray-500">Cargando...</div>
                </div>
            </div>

        </main>
    </div>

    <!-- Hidden PDF Template -->
    <div id="pdf-template">
        <!-- Se inyectará contenido dinámicamente aquí -->
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
